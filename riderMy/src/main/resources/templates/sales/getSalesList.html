<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<th:block layout:fragment="customTitle">
</th:block>
<th:block layout:fragment="customContents">
	<!-- MAIN -->
	<div class="main">
		<div class="container mt-6">
		<h2 class="tm-block-title">매출 상세보기 및 수정화면</h2>	
			<div class="row tm-content-row">				
				<div class="col-sm-12 col-md-12  tm-block-col">				
					<div class="tm-bg-primary-dark tm-block tm-block-products">
						<form action="/salesUpdate"  method="post">
						<div class="tm-product-table-container">
							
							<table class="table table-hover tm-table-small tm-product-table">							
								<thead>
									<tr>	
										<th scope="col">판매/대여</th>
										<th>
											<input type="text" id="salesType" name="salesType"
													 th:value="${salesCode.salesType}" readonly="readonly">
										</th>
									</tr>									
								
									<tr>	
										<th scope="col">대여보증금</th>										
										<th th:text="${salesCode. goodsRentalDeposit}"></th>
									</tr>
									<tr>	
										<th scope="col">대여표</th>										
										<th th:text="${salesCode.goodsRentalPeriodPay}"></th>
									</tr>
									
									<tr>	
										<th scope="col">판매금액</th>										
										<th th:text="${salesCode.goodsPay}"></th>
									</tr>											
									<tr>	
										<th scope="col">결제수단</th>
										<th>
											<input type="text" id="salesPayType" name="salesPayType"
													 th:value="${salesCode.salesPayType}">
										</th>
									</tr>																	
									
									<tr>	
										<th scope="col">매출액</th>										
										<th>
											<input type="text" id="salesAmount" name="salesAmount"
													 th:value="${salesCode.salesAmount}" >
										</th>
									</tr>
									<tr>	
										<th scope="col">매출등록일</th>										
										<th th:text="${salesCode.salesDate}"></th>
									</tr>
									
									<tr>	
										<th scope="col"></th>										
										<th>
											<input type="hidden" id="salesCode" name="salesCode"
													 th:value="${salesCode.salesCode}" >
											<input type="hidden" id="goodsCode" name="goodsCode"
													 th:value="${salesCode.goodsCode}" >
											<input type="hidden" id="goodsRentalCode" name="goodsRentalCode"
													 th:value="${salesCode.goodsRentalCode}" >
										</th>
									</tr>
									
								</thead>	
															
							</table>
									
						</div>						
						<!-- table container -->
					<!-- 	<a th:href="@{/goodsUpdate(goodsCode=${goodsCode.goodsCode})}"
							class="btn btn-primary btn-block text-uppercase mb-3">수정완료</a>		 -->
							<button class="btn btn-primary btn-block text-uppercase" type="submit">
							수정</button>	
								
						</form>
						
					</div>
					
				</div>
		
			</div>
		</div>

	</div>
	<!-- END MAIN -->
	
</th:block>
</th:block>
<th:block layout:fragment="customScript">
</th:block>
</html>
