<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<th:block layout:fragment="customTitle">
</th:block>
<th:block layout:fragment="customContents">

	<div class="container tm-mt-big tm-mb-big main-height">
		<div class="row">
			<div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
				<div class="tm-bg-primary-dark tm-block tm-block-h-auto">
					<div class="row">
						<div class="col-12">
							<h2 class="tm-block-title d-inline-block">계약매장 릴레이션 수정</h2>
						</div>
					</div>
					
					<div class="row tm-edit-product-row">
						<div class="col-xl-12 col-lg-6 col-md-12" style="float: right;" th:each="rlist : ${relationList}">
							<form action="/relationUpdate" class="tm-edit-product-form" method="post">
								<input type="hidden" name="contractShopCode" id="contractShopCode" th:value="${rlist.contractShopCode}">
								<div class="form-group mb-3">
									<label for="name" style="float: right;">점주아이디 </label> 
									<select class="custom-select tm-select-accounts" id="memberId" name="memberId">
										<option th:each="mlist:${memberList}" th:text="${mlist.memberId}" th:value="${mlist.memberId}"></option>
									</select>
								</div>
								<div class="form-group mb-3">
									<label for="name" style="float: right;">매장선택 </label>
									<select class="custom-select tm-select-accounts" id="ShopCode" name="ShopCode">
										<option th:each="slist : ${shopList}" th:text="${slist.ShopCode}" th:value="${slist.ShopCode}"></option>
									</select>
								</div>
								<br />
								<div style="float: right;">
									<div class="col-12">
										<button type="submit" class="btn btn-primary btn-block text-uppercase">계약코드</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>
<th:block layout:fragment="customScript">
	<script type="text/javascript">
		var relationId = '[[${relationId}]]';
		var relationShop = '[[${relationShop}]]';
		console.log(relationId);
		console.log(relationShop);
		$('#memberId').val(relationId);
		$('#ShopCode').val(relationShop);
	</script>
</th:block>
</html>
