<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/head :: headFrament"></head>
<th:block layout:fragment="customContents">
	<div class="container mt-5">
		<!-- row -->
		<div class="row tm-content-row">
			<div class="col-xl-6 mx-auto tm-block-col tm-col-account-settings">
				<div class="tm-bg-primary-dark tm-block tm-block-settings">
					<!------------------------------ 출근등록, 탈퇴등록 성공시 안내창 --------------------------------->
					<h2 class="tm-block-title">안내</h2>
					<form>
						<div class="form-group">
						<div id="divClock" class="clock tm-block-title"></div>
						</div>
						<div class="form-group">
							<h3 class="tm-block-title"><i class="fas fa-edit"></i>처리완료 되었습니다.</h3>
						</div>
						<div class="form-group">
							<label>&nbsp;</label>
							<button type="submit" class="btn btn-primary btn-block text-uppercase" onclick="success()">
								확인
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</th:block>
<th:block layout:fragment="customScript">
<script>
	function success() {
		opener.document.location.reload();
		self.close();
	}
    var currentDate = new Date();
    var divClock = document.getElementById("divClock");
     
    var msg = "등록 시간:"+currentDate.getHours()+"시"
    	msg += currentDate.getMinutes()+"분";
    	msg += currentDate.getSeconds()+"초";
     
    divClock.innerText = msg;
    setTimeout(showClock,1000);
</script>
</th:block>
</html>
