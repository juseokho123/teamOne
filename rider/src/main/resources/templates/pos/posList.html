<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">
<th:block layout:fragment="customTitle">
</th:block>
<th:block layout:fragment="customContents">
 <body>
  <div class="main-height">
		<!-- MAIN CONTENT -->
		<div class="main-content">
			<div class="container">
				<div class="row">
					<div class="col">
						<p class="text-white mt-5 mb-5">
							<b>POS관리 >상세보기 및 검색 </b>
						</p>
					</div>
				</div>
				
				<!-- row -->
				<div class="row tm-content-row ">
					<div class="col-12 tm-block-col">
						<div class="tm-bg-primary-dark tm-block-big tm-block-scroll table-responsive">

							<table class="table">
								<thead>
									<tr>
										<th scope="col">POS번호</th>
										<th scope="col">POS명</th>
										<th scope="col">사용유무</th>
										<th scope="col"  >수정</th>
										<th scope="col" >삭제</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="poslist : ${posList}">
										<td th:text="${poslist.posNumber}"></td>
										<td th:text="${poslist.posName}"></td>
										<td th:text="${poslist.posUse}"></td>

										<td class="text-center"><a
											th:if="${session.SLEVEL eq '관리자' ||  session.SLEVEL eq '점주'} "
											th:href="@{/posUpdate(posCode=${poslist.posCode})}"
											class="tm-product-delete-link"> <i
												class="fas fa-check tm-product-check-icon"
												style="color: white"></i>
										</a></td>
										<td class="text-center"><a
											th:if="${session.SLEVEL eq '관리자' ||  session.SLEVEL eq '점주' }"
											th:href="@{/posDelete(posCode=${poslist.posCode})}"
											class="tm-product-delete-link"> <i
												class="far fa-trash-alt tm-product-delete-icon"></i>
										</a></td>
									</tr>			
							</table>
							
						</div>
					</div>			
				</div>
       										<button type="button" id="insertBtn"
					onclick="location.href='shop'" style="float: right"
					class="btn btn-primary text-uppercase">매장관리돌아가기</button>

			</div>
		</div>
	</div>
</body>
</th:block>
</th:block>
<th:block layout:fragment="customScript">





	
</th:block>
</html>
