<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<th:block layout:fragment="customTitle">
</th:block>
<th:block layout:fragment="customContents">
	<!-- MAIN -->
	<div class="main">
		<div class="container mt-6">
		<h2 class="tm-block-title">매입상품 상세보기</h2>	
			<div class="row tm-content-row">
				<div class="col-sm-12 col-md-12  tm-block-col">
					<div class="tm-bg-primary-dark tm-block tm-block-products">
						<div class="tm-product-table-container">
											
							<table class="table table-hover tm-table-small tm-product-table">							
								<thead>
									<tr>
										<th scope="col">상품명</th>
										<th th:text="${y.goodsDbName}"></th>
									</tr>
									<tr>
										<th scope="col">상품카테고리</th>
										<th th:text="${y.goodsDbCategory}" ></th>
									</tr>									
									<tr>
										<th scope="col">상품번호</th>
										<th th:text="${y.goodsDbNumber}"></th>
									</tr>									
									<tr>
										<th scope="col">색상</th>
										<th th:text="${y.goodsDbColor}"></th>
									</tr>
									<tr>
										<th scope="col">중량</th>
										<th th:text="${y.goodsDbWeight}"></th>
									</tr>
									<tr>
										<th scope="col">최대속도</th>
										<th th:text="${y.goodsDbSpeed}"></th>
									</tr>
									<tr>
										<th scope="col">박퀴사이즈</th>
										<th th:text="${y.goodsDbSize}"></th>
									</tr>
									<tr>	
										<th scope="col">제조국가</th>
										<th th:text="${y.goodsDbNation}"></th>
									</tr>
									<tr>	
										<th scope="col">최대하중</th>
										<th th:text="${y.goodsDbLoad}"></th>
									</tr>
									<tr>	
										<th scope="col">주행가능거리</th>
										<th th:text="${y.goodsDbDistance}"></th>
									</tr>
									<tr>	
										<th scope="col">베터리용량</th>
										<th th:text="${y.goodsDbBattery}"></th>
									</tr>
									<tr>	
										<th scope="col">완충시간</th>
										<th th:text="${y.goodsDbTime}"></th>
									</tr>
									<tr>	
										<th scope="col">상세설명</th>
										<th th:text="${y.goodsDbDescription}"></th>
									</tr>
									<tr>	
										<th scope="col">제조일자</th>
										<th th:text="${y.goodsDbMade}"></th>
									</tr>
									<tr>	
										<th scope="col">매입가격</th>
										<th th:text="${y.purchasePay}"></th>
									</tr>
									<tr>	
										<th scope="col">거래처</th>
										<th th:text="${y.accountMarket}"></th>
									</tr>
									<tr>	
										<th scope="col">상품상태</th>
										<th th:text="${y.purchaseState}"></th>
									</tr>
								</thead>	
															
							</table>
												
						</div>						
						<!-- table container -->
						<a  th:if="${session.SLEVEL eq '관리자' || session.SLEVEL eq'점주'}" th:href="@{/purchaseDelete(purchaseCode=${y.purchaseCode})}"
							class="btn btn-primary btn-block text-uppercase mb-3">매입 삭제하기</a>
						<a  th:href="@{/goodsInsert(purchaseCode=${y.purchaseCode})}"
							class="btn btn-primary btn-block text-uppercase mb-3">판매상품 등록하기</a>
							<div style="color: orange;">판매상품등록후 대여상품금액 추정하여 대여등록할수있음</div>
					
						
					</div>
				</div>
		
			</div>
		</div>

	</div>
	<!-- END MAIN -->
	
</th:block>
</th:block>
<th:block layout:fragment="customScript">
</th:block>
</html>
