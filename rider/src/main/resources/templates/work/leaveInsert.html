<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/head :: headFrament"></head>
<th:block layout:fragment="customContents">

<div class="main-height">
<div class="container">
	<!------- 퇴근등록 화면 팝업창으로 ------->
	<div class="row tm-content-row">
		<div class="col-xl-6 mx-auto tm-block-col tm-col-account-settings">
			<div class="tm-bg-primary-dark tm-block tm-block-settings">
				<h2 class="tm-block-title">퇴근 등록</h2>
				<!------- 디지털 시계 ------->
				<h1 id="digital" class="tm-block-title"></h1>
				<!------- 아날로그 시계화면 ------->
				<canvas id="canvas" width="350" height="350" style="background-color:fffff"></canvas>
					<form action="/leaveInsert" class="tm-signup-form" method="post">
						<!------- 아이디와 비밀번호 체크 후 등록 ------->
						<div class="form-group">
							<label for="id">아이디</label>
							<input id="memberId" name="memberId" type="text" class="form-control validate" placeholder="ID"/>
						</div>
						<div class="form-group">
							<label for="pw">비밀번호</label>
							<input id="memberPw" name="memberPw" type="password" class="form-control validate" placeholder="PASSWORD"/>
						</div>
						<div>
							<label class="alert alert-danger col-xl" th:if="${result ne null}" th:text="${result}">
							</label>
						</div>
						<div>
							<label class="alert alert-danger col-xl" th:if="${alert ne null}" th:text="${alert}">
							</label>
						</div>
						<div>
							<button type="submit" id="submit" class="btn btn-primary btn-block text-uppercase">
							퇴근등록
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</th:block>
<th:block layout:fragment="customScript">
<script>
setInterval(function(){
	var timer = new Date();
    var h = timer.getHours();
    var m = timer.getMinutes();
    var s = timer.getSeconds();
    document.getElementById('digital').innerHTML = "현재시간 " + h + ":" + m + ":" + s;
},1000);

var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
var radius = canvas.height / 2;
ctx.translate(radius, radius);
radius = radius * 0.90
drawClock();
//drawClock();
setInterval(drawClock, 1000);

function drawClock() {
  ctx.arc(0, 0, radius, 0 , 2 * Math.PI);
  ctx.fillStyle = "white";
  ctx.fill();
}
function drawClock() {
	  drawFace(ctx, radius);
	  drawNumbers(ctx, radius);
	  drawTime(ctx, radius);
	}

function drawFace(ctx, radius) {
  var grad;

  ctx.beginPath();
  ctx.arc(0, 0, radius, 0, 2 * Math.PI);
  ctx.fillStyle = 'white';
  ctx.fill();

  grad = ctx.createRadialGradient(0, 0 ,radius * 0.95, 0, 0, radius * 1.05);
  grad.addColorStop(0, '#333');
  grad.addColorStop(0.5, 'white');
  grad.addColorStop(1, '#333');
  ctx.strokeStyle = grad;
  ctx.lineWidth = radius*0.1;
  ctx.stroke();

  ctx.beginPath();
  ctx.arc(0, 0, radius * 0.1, 0, 2 * Math.PI);
  ctx.fillStyle = '#333';
  ctx.fill();
}
function drawNumbers(ctx, radius) {
	  var ang;
	  var num;
	  ctx.font = radius * 0.15 + "px arial";
	  ctx.textBaseline = "middle";
	  ctx.textAlign = "center";
	  for(num = 1; num < 13; num++){
	    ang = num * Math.PI / 6;
	    ctx.rotate(ang);
	    ctx.translate(0, -radius * 0.85);
	    ctx.rotate(-ang);
	    ctx.fillText(num.toString(), 0, 0);
	    ctx.rotate(ang);
	    ctx.translate(0, radius * 0.85);
	    ctx.rotate(-ang);
	  }
	}
function drawTime(ctx, radius){
	  var now = new Date();
	  var hour = now.getHours();
	  var minute = now.getMinutes();
	  var second = now.getSeconds();
	  //hour
  hour = hour%12;
  hour = (hour*Math.PI/6)+(minute*Math.PI/(6*60))+(second*Math.PI/(360*60));
  drawHand(ctx, hour, radius*0.5, radius*0.07);
  //minute
  minute = (minute*Math.PI/30)+(second*Math.PI/(30*60));
  drawHand(ctx, minute, radius*0.8, radius*0.07);
  // second
  second = (second*Math.PI/30);
  drawHand(ctx, second, radius*0.9, radius*0.02);
}

function drawHand(ctx, pos, length, width) {
  ctx.beginPath();
  ctx.lineWidth = width;
  ctx.lineCap = "round";
  ctx.moveTo(0,0);
  ctx.rotate(pos);
  ctx.lineTo(0, -length);
  ctx.stroke();
  ctx.rotate(-pos);
}
</script>
</th:block>
</html>
